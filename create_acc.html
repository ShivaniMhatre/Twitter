<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Twitter</title>

    <link rel="stylesheet" href="./create_acc.css" />
    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="screen">
      <div id="signUp_container">
        <i id="x" class="fa-solid fa-xmark fa-xl"></i>
        <div id="inner_signUp">
          <div id="main_signUp">
            <div id="icon">
              <i class="fa-brands fa-twitter fa-xl" style="color: #4ebcec"></i>
            </div>
            <div id="sigUp_heading">
              <h3>Join Twitter Today</h3>
            </div>
            <div id="google" class="goog_app">
              <!-- <i class="fa-brands fa-google" style="color: #ffea00"></i> -->
              <div id="google_container">
                <div id="google_image">
                  <img src="./image/googlr.png" alt="" />
                </div>
                <p>
                  <a href="">Sign up with Google</a>
                </p>
              </div>
            </div>
            <div id="apple" class="goog_app">
              <i class="fa-brands fa-apple fa-xl"></i>
              <a href="">Sign up with Apple</a>
            </div>
            <p id="or">or</p>

            <form>
              <div class="input_container">
                <input type="text" placeholder="Username" />
              </div>
              <div class="input_container">
                <input type="email" placeholder="email" />
              </div>
              <div class="input_container">
                <input type="password" placeholder="password" />
              </div>
              <div class="input_container">
                <input type="password" placeholder="confirm password" />
              </div>
              <div class="input_container">
                <input id="submit" type="submit" placeholder="confirm password" />
              </div>
            </form>

            <div id="already_acc">
              <p>
                New User ?
                <a href="../html/signUp.html">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
